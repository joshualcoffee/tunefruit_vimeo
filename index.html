<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Untitled</title>
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    
    <link href="skin/blue.monday/jplayer.blue.monday.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/jquery.jplayer.min.js"></script>
    <script src="http://a.vimeocdn.com/js/froogaloop2.min.js"></script>
    <script>
      $(document).ready(function() {
          // Listen for the ready event for any vimeo video players on the page
          var player = $('#player_1')[0]; //get the player at the DOM level with [0];
          $f(player).addEvent('ready', ready);

          function addEvent(element, eventName, callback) {
              if (element.addEventListener) {
                  element.addEventListener(eventName, callback, false);
              }
              else {
                  element.attachEvent(eventName, callback, false);
              }
          }

          function ready(player_id) {
              console.log('ready!');
              var froogaloop = $f(player_id);

              function onPlay() {
                      froogaloop.addEvent('play', function(data) {
                          $("#jquery_jplayer_1").jPlayer( "play" )
                      });
              }

              function onPause() {
                      froogaloop.addEvent('pause', function(data) {
                          $("#jquery_jplayer_1").jPlayer( "pause" )
                      });
              }

              froogaloop.api('api_setVolume', 0);
              function onFinish() {
                      froogaloop.addEvent('finish', function(data) {
                          console.log('finish');
                      });
              }

              onPlay();
              onPause();
              onFinish();
          }




          $("#jquery_jplayer_1").jPlayer({
            ready: function (event) {
              $(this).jPlayer("setMedia", {
                oga:"http://www.jplayer.org/audio/ogg/TSP-01-Cro_magnon_man.ogg"
              });
            },
            swfPath: "js",
            supplied: "m4a, oga",
            wmode: "window",
            smoothPlayBar: true,
            keyEnabled: true
          });


      });



    </script>
  </head>
  <body>
     <iframe id="player_1" src="http://player.vimeo.com/video/7100569?api=1&amp;player_id=player_1" width="540" height="304" frameborder="0"></iframe>

     <div id="jquery_jplayer_1" class="jp-jplayer"></div>

     <div id="jp_container_1" class="jp-audio">
      <div class="jp-type-single">
        <div class="jp-gui jp-interface">
          <ul class="jp-controls">

            <li><a href="javascript:;" class="jp-mute" tabindex="1" title="mute">mute</a></li>
            <li><a href="javascript:;" class="jp-unmute" tabindex="1" title="unmute">unmute</a></li>
            <li><a href="javascript:;" class="jp-volume-max" tabindex="1" title="max volume">max volume</a></li>
          </ul>
          <div class="jp-progress">
            <div class="jp-seek-bar">
              <div class="jp-play-bar"></div>
            </div>
          </div>
          <div class="jp-volume-bar">
            <div class="jp-volume-bar-value"></div>
          </div>
          <div class="jp-time-holder">
            <div class="jp-current-time"></div>
            <div class="jp-duration"></div>

            <ul class="jp-toggles">
              <li><a href="javascript:;" class="jp-repeat" tabindex="1" title="repeat">repeat</a></li>
              <li><a href="javascript:;" class="jp-repeat-off" tabindex="1" title="repeat off">repeat off</a></li>
            </ul>
          </div>
        </div>
        <div class="jp-title">
          <ul>
            <li>Cro Magnon Man</li>
          </ul>
        </div>
        <div class="jp-no-solution">
          <span>Update Required</span>
          To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
        </div>
      </div>
     </div>


  </body>
</html>
